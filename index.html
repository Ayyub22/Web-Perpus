<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Perpustakaan</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    body {
      background-image: url('images/library.jpg');
      background-size: cover;
    }
    .login-icon {
      font-size: 3.5rem; 
      color: var(--bs-primary); 
    }
  </style>
</head>
<body class="bg-light">
  <div class="container d-flex align-items-center justify-content-center min-vh-100"> 
    <div class="card shadow-lg p-4 p-md-5 rounded-3" style="width: 100%; max-width: 450px;"> 
      <div class="text-center mb-4">
        <i class="bi bi-book-half login-icon"></i> 
      </div>
      <h3 class="text-center mb-4">Sign In Perpustakaan</h3>
      <form onsubmit="return login()">
        <div class="mb-3">
          <label for="email" class="form-label">Email / Username</label>
          <div class="input-group"> 
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
            <input type="text" class="form-control" id="email" placeholder="Masukkan email atau username" required />
          </div>
        </div>
        <div class="mb-4"> 
          <label for="password" class="form-label">Password</label>
          <div class="input-group"> 
            <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
            <input type="password" class="form-control" id="password" placeholder="Masukkan password" required />
          </div>
        </div>
        <button type="submit" class="btn btn-primary w-100 btn-lg mt-3">Login</button> 
        <div id="loginError" class="text-danger mt-3 text-center" style="display: none;">Email/Username atau password salah.</div> 
      </form>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorDiv = document.getElementById("loginError");

      // Admin login
      if (email === "admin" && password === "admin123") {
        window.location.href = "admin.html";
        return false; 
      }

      // User login 
      const users = [
        { email: "user1@example.com", password: "user123" },
        { email: "user2@example.com", password: "password" }
      ];

      const validUser = users.find(user => user.email === email && user.password === password);

      if (validUser) {
        window.location.href = "user.html";
        return false;
      } else {
        errorDiv.style.display = "block";
        return false;
      }
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
